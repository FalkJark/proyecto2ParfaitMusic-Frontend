<script>
    var contenido = document.querySelector('#information')
	var coments = document.querySelector('#listComents')
    function getInformation(){
		idSong = {id:idS}

		fetch('http://localhost:5000/songs/getOne',{
        method:'POST',
        body: JSON.stringify(idSong),
        cache: "no-cache",
        headers: new Headers({
		    "content-type": "application/json" })
		}) // end of fetch
		.then(res => res.json())
		.then(res => {
			console.log(res)
			if(res['answer'] == 'null'){
				alert('something go wrong')
			}else{
				nameS = res['answer']['name'];
				console.log(nameS)
				artistS = res['answer'].artist;
				albumS = res['answer'].album;
				imageS = res['answer'].image;
				yearS = res['answer'].year;
				youtubeS = res['answer'].youtube;
				contenido.innerHTML = `
				<div class="col">
					<table class="table">
							<thead>
								<tr>
								<th scope="col">Propiedad</th>
								<th scope="col">Información</th>
								</tr>
							</thead>
							<tbody>
									<tr>
										<td>Nombre</td>
										<td>${nameS}</td>
									</tr>
									<tr>
										<td>Artista</td>
										<td>${artistS}</td>
									</tr>
									<tr>
										<td>Album</td>
										<td>${albumS}</td>
									</tr>
									<tr>
										<td>Año de lanzamiento</td>
										<td>${yearS}</td>
									</tr>
									<tr >
										<img src="${imageS}" style="display:block;margin:auto;" height="200" width="200">
										<br>
									</tr>
							</tbody>
					</table>
				</div>
				<div class="col">
					<iframe style=" width: 100%; height:500px; " src="${youtubeS}" frameborder="0" 
					allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; 
					picture-in-picture" allowfullscreen></iframe>
				</div>
				`
				
			} // end of else
			startComents();
		}) // end of then
		
    }

	function startComents(){
		idSong = {id:idS}

		fetch('http://localhost:5000/coments/particular',{
        method:'POST',
        body: JSON.stringify(idSong),
        cache: "no-cache",
        headers: new Headers({
		    "content-type": "application/json" })
      }) // end of fetch
	  .then(res => res.json())
	  .then(res => {
		  var comentsData = res['answer'];
		    //console.log("tama;o del vector comentarios"+comentsData.length)
			if(comentsData != 'null' ){
				for(let i of comentsData){
					coments.innerHTML += `
						<tr>
							<td>
								<div style="color:black; font-weight: bold;font-size:20px">${i.user}</div>
								<p>${i.text}</p>
							</td>
						</tr>
					`
				}
			}
	  })
	 
	}	

	function toComent(){
		var element = document.getElementById("textComent").value
		console.log(element)
		var newcoment =  {
			idSong:idS,
			user:nickName,
			text: element
		}

		fetch('http://localhost:5000/coments/add',{
        method:'POST',
        body: JSON.stringify(newcoment),
        cache: "no-cache",
        headers: new Headers({

			}
		})
