<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registrarse</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="Styles/stylesRegistrar/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/css/util.css">
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(Styles/stylesRegistrar/images/bg-02.png);">
					<span class="login100-form-title-1">
                            Registro
					</span>
                </div>
                
				<form class="login100-form validate-form" id="newUser">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Nombre</span>
						<input class="input100" type="text" name="name" placeholder="Ingresa tu nombre de usuario">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Apellido</span>
						<input class="input100" type="text" name="lastName" placeholder="Ingresa tu Apellido">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Nombre de usuario</span>
						<input class="input100" type="text" name="nickName" placeholder="Ingresa tu nombre de usuario">
						<span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Contraseña</span>
						<input class="input100" type="text" name="password" placeholder="Ingresa tu contraseña">
						<span class="focus-input100"></span>
                    </div>
                    
					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<!--<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>-->
						</div>

					
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Registrarse
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
<!--Scripts-->
<script src="Scripts/RegisterUser.js"></script>
</body>
</html>
