<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lost Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<!--<link rel="icon" type="image/png" href="Styles/stylesRegistrar/images/icons/favicon.ico"/>-->	
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/css/util.css">
	<link rel="stylesheet" type="text/css" href="Styles/stylesRegistrar/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url(Styles/stylesRegistrar/images/bg-02.png);">
					<span class="login100-form-title-1">
						Recupera tu contraseña
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-18" >
						<span class="label-input100">Usuario</span>
						<input class="input100" type="text" id="name" placeholder="Ingresa tu nombre de Usuario">
						<span class="focus-input100"></span>
					</div>

					

				
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="button" onclick="searchPass()">
							Recuperar
                        </button>
					</div>
				</form>
			</div>
		</div>
	</div>
	
<!--===============================================================================================-->
<script>


    function searchPass(){
        var nickUser = document.getElementById('name').value;
        //console.log(nickUser)

        nickJson = {
            'nickName':nickUser
        }
      
        fetch('https://parfaitmusic2.herokuapp.com//users/recoverPass',{
            method:'POST',
            body: JSON.stringify(nickJson),
            cache: "no-cache",
            headers: new Headers({
            "content-type": "application/json" })
        }) // end of fetch send
        .then(res => res.json())
        .then(res => {
            if(res['answer'] == 'null'){
                alert('El usuario no existe');
            }else{
                alert("Su contraseña es:      "+res['answer']);
            }
            console.log("redirection")
            window.location.replace("Login.html");
        })
       
    }

</script>

</body>
</html>
