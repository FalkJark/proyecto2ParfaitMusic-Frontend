    <script>
        var bodyTable = document.getElementById('showData');

        function getData(){
			fetch('http://localhost:5000/request')
			.then(data => data.json())
			.then(data =>{
				printAllData(data)
			})
		}

        function printAllData(data){
        bodyTable.innerHTML = ''
        for(let i of data){
    
        bodyTable.innerHTML += `
        <tr>
                <td>${i.id_request}</td>
                <td>${i.user}</td>  
                <td>${i.name}</td>
                <td>${i.album}</td>
                <td><img src="${i.image}" width="100" height="100""></td>
                <td>
                    <button type="button" class="btn btn-success w-100" onclick="acceptRequest('${i.id_request}')">Aceptar</button>
                    <br>
                    <br>
                    <button type="button" class="btn btn-danger w-100" onclick="deleteRequest('${i.id_request}',true)">Eliminar</button>
                </td>
            </tr>
            `      
            } // end of for

        } // end of fuction print

        function deleteRequest(idR,message){
            var idReq = {id:idR}

            fetch('http://localhost:5000/request/delete',{
                method:'DELETE',
                body: JSON.stringify(idReq),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json" })
            }) // end of fetch
            .then(res => res.json())
            .then(res => {
                if(res['answer'] != 'null'){
                    if(message == true){
                        alert('Solicitud eliminada')
                        window.location.href = 'requestAdmin.html'
                    }else{}

                }else{
                    alert('something go wrong')
                }
            })
        }
    
        function acceptRequest(idR){
            var idReq = {id:idR}
            fetch('http://localhost:5000/request/accept',{
                method:'POST',
                body: JSON.stringify(idReq),
                cache: "no-cache",
                headers: new Headers({
                    "content-type": "application/json" })
            }) // end of fetch
            .then(res => res.json())
            .then(res => {
                if(res['answer'] != 'null'){
                    deleteRequest(idR,false);
                    alert('La canción fue agregada la biblioteca')
                    window.location.href = 'requestAdmin.html'
                }
            })
        }
    </script>
